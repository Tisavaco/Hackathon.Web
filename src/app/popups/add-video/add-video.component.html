<div class="custom-dialog">
    <div mat-dialog-title>
        <div class="modal-header p-0 pb-3">
            <h2 class="tc-grey">Добавить видеоролик</h2>
        </div>
    </div>
    <mat-dialog-content>
        <mat-tab-group 
            mat-stretch-tabs="false" 
            mat-align-tabs="start" 
            animationDuration="0ms"
            [selectedIndex]="selected.value"
            (selectedIndexChange)="selected.setValue($event)">
            <mat-tab label="По ссылке">
                <ng-container *ngIf="form">
                    <form [formGroup]="form">
                        <mat-form-field appearance="outline" class="w-100 mt-1">
                            <mat-label>Ссылка на видео</mat-label>
                            <input matInput required formControlName="link">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Описание видео</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                          </mat-form-field>
                    </form>
                </ng-container>
            </mat-tab>
            <mat-tab label="Файлом">
                <ng-container>
                    <div class="add-file-container mt-1">
                        <label for="file-upload" class="btn btn-primary">Выберете файл</label>
                        <input id="file-upload"  type="file" (change)="onFileChange($event)"/>
                        <div class="ml-1 file-description">
                            <span *ngIf="file">{{file.name}}</span>
                        </div>
                    </div>
                </ng-container>
            </mat-tab>
          </mat-tab-group>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="d-flex justify-content-end w-100">
            <button class="btn btn-secondary btn-width_fixed" type="button" mat-dialog-close>Отменить</button>
            <button class="btn btn-primary btn-width_fixed" type="button" (click)="add()">Добавить</button>
        </div>
    </mat-dialog-actions>
</div>
